<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Producer Bank: Sign In</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <img class="login-logo" src="../images/Producer Bank.png" alt="Producer Bank Logo">
        <div class="center">
            <div class="center login">
                <h1 class="welcome-text">Welcome Back!</h1>
                <p class="text-login-page">Please enter your details.</p>
                <input class="details" id="username" type="text" placeholder="Username">
                <input class="details" id="password" type="text" placeholder="Password">
                <div class="remember-forgot">
                    <div>
                        <label class="text-login-page" for="checkbox">Remember Me?</label>
                        <input class="text-login-page" type="checkbox">
                    </div>
    
                    <a class="text-login-page sign-up forgot">Forgot Password?</a>
                </div>
                <button id="sign-in">Sign In</button>
    
                <div class="take-to-signup">
                    <p class="text-login-page">Don't have an account?&nbsp;</p>

                    <a class="sign-up text-login-page" id="sign-up">&nbsp;Sign Up Here!</a>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="../js/sign-in.js"></script>
    <script src="../js/sign-up.js"></script>
</html>
